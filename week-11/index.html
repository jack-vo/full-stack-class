<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Week 11</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <button class="sidebar-toggle-button">
          <img src="https://www.svgrepo.com/show/522574/left-circle.svg" />
        </button>
        <div class="logo-wrapper">
          <img
            class="logo"
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Google_2015_logo.svg/800px-Google_2015_logo.svg.png" />
          <img
            class="logo-sm"
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c1/Google_%22G%22_logo.svg/768px-Google_%22G%22_logo.svg.png" />
        </div>
        <ul class="sidebar-items">
          <li>
            <button>
              <img
                src="https://www.svgrepo.com/show/520688/dashboard-5.svg" /><span
                >Dashboard</span
              >
            </button>
          </li>
          <li>
            <button>
              <img
                src="https://www.svgrepo.com/show/511503/bag-minus-1121.svg" /><span
                >Items</span
              >
            </button>
          </li>
          <li>
            <button>
              <img
                src="https://www.svgrepo.com/show/415826/contact-papperplane-communication.svg" /><span
                >Contact</span
              >
            </button>
          </li>
        </ul>
      </div>
      <div class="content">
        <div class="tabs">
          <ul class="tabs-nav">
            <li>
              <button data-target="tab-1" class="tabs-trigger active">
                Tab 1
              </button>
            </li>
            <li>
              <button data-target="tab-2" class="tabs-trigger">Tab 2</button>
            </li>
            <li>
              <button data-target="tab-3" class="tabs-trigger">Tab 3</button>
            </li>
          </ul>
          <div class="tabs-content">
            <div class="tabs-panel active" data-tab="tab-1">
              <img
                src="https://media.tenor.com/o2rlJc1PoLMAAAAj/dancin-monkey.gif" />
              Tab 1 content
            </div>
            <div class="tabs-panel" data-tab="tab-2">
              <img
                src="https://media4.giphy.com/media/x6dgL1MhiM6RjV5e0A/200w.gif?cid=6c09b952eenv4p7q17465fvhgy01vjnb3v4v976oqnmjko6s&ep=v1_gifs_search&rid=200w.gif&ct=g" />
              Tab 2 content
            </div>
            <div class="tabs-panel" data-tab="tab-3">
              <img
                src="https://media2.giphy.com/media/mEPu1WbayCzBcaB7xh/giphy.gif?cid=6c09b952u02ltwvn6uj5g8ikbdy9nfjbkr53ndyb1d8b9we8&ep=v1_internal_gif_by_id&rid=giphy.gif&ct=s" />
              Tab 3 content
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
