<!DOCTYPE html>
<html>
  <head>
    <title>My Anime Vault</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container mt-3">
      <nav
        class="shadow-sm p-3 mb-5 bg-body-tertiary navbar rounded position-sticky z-1 top-0">
        <div>
          <a class="navbar-brand" href="home.html">My Anime Vault</a>
        </div>

        <select class="form-select w-auto" data-component="filter">
          <option selected value="top">Top anime</option>
        </select>
      </nav>
      <div class="mb-5 d-flex justify-content-center">
        <button type="button" class="btn btn-outline-secondary rounded-0" data-component="">
          Left
        </button>
        <select
          type="button"
          class="form-select w-auto border-secondary border-end-0 border-start-0 rounded-0"></select>
        <button type="button" class="btn btn-outline-secondary rounded-0">
          Right
        </button>
      </div>
      <div
        class="d-flex mt-5 justify-content-center align-items-center gap-2"
        data-component="loader">
        <span class="spinner-border text-primary"></span>
        <span>Loading...</span>
      </div>
      <div class="row mt-5" data-component="list"></div>
    </div>
    <script src="js/home.js"></script>
  </body>
</html>
