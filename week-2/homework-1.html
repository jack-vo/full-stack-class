<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Week 2 - Homework 1</title>
    <style>
      h1 {
        color: green;
        font-size: 40px;
      }

      div {
        font-size: 20px;
        margin-bottom: 20px;
      }

      span {
        font-weight: bold;
      }

      .danger-text {
        color: red;
      }

      .success-text {
        color: forestgreen;
      }

      .warning-text {
        color: orange;
      }

      .info-text {
        color: blue;
      }
    </style>
  </head>
  <body>
    <h1>This is Week 2 - Homework 1</h1>
    <div>
      <span>1st</span> text block!
    </div>
    <div class="danger-text">
      <span>2nd</span> text block!
    </div>
    <div class="success-text">
      <span>3rd</span> text block!</span>
    </div>
    <div class="warning-text">
      <span>4th</span> text block!
    </div>
    <div class="info-text">
      <span>5th</span> text block!
    </div>

    <script>
      document.querySelector('.danger-text').addEventListener('click', function () {
        alert('Red text is clicked');
      });

      document.querySelector('.success-text').addEventListener('click', function () {
        alert('Green text is clicked');
      });

      document.querySelector('.warning-text').addEventListener('click', function () {
        alert('Orange text is clicked');
      });

      document.querySelector('.info-text').addEventListener('click', function () {
        alert('Blue text is clicked');
      });
    </script>
  </body>
</html>
