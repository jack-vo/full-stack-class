<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Week 23</title>
  </head>
  <body>
    <button data-component="double">
      Multiply by 2 all values in the array
    </button>
    <button data-component="minus">
      Take away 10 from all values in the array
    </button>
    <ul data-component="result"></ul>

    <script>
      const numbers = [1, 35, 60, 5, 888, 2];
      const doubleButton = document.querySelector('[data-component="double"]');
      const minusButton = document.querySelector('[data-component="minus"]');
      const resultList = document.querySelector('[data-component="result"]');

      doubleButton.addEventListener('click', () => {
        const items = numbers.map((currentNumber) => {
          const result = currentNumber * 2;

          return `<li>${result}</li>`;
        });
        const listContent = items.join('');

        resultList.innerHTML = listContent;
      });

      minusButton.addEventListener('click', () => {
        const items = numbers.map(
          (currentNumber) => `<li>${currentNumber - 10}</li>`
        );
        const listContent = items.join('');

        resultList.innerHTML = listContent;
      });
    </script>
  </body>
</html>
