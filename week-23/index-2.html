<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Week 23</title>
  </head>
  <body>
    <button data-component="larger">Console.log values larger than 10</button>
    <button data-component="smaller">Console.log values smaller than 10</button>

    <script>
      const numbers = [1, 35, 60, 5, 888, 2];
      const largerButton = document.querySelector('[data-component="larger"]');
      const smallerButton = document.querySelector(
        '[data-component="smaller"]'
      );

      largerButton.addEventListener('click', () => {
        const items = numbers.filter((currentNumber) => currentNumber > 10);

        console.log(items);
      });

      smallerButton.addEventListener('click', () => {
        const items = numbers.filter((currentNumber) => currentNumber < 10);

        console.log(items);
      });
    </script>
  </body>
</html>
