<!DOCTYPE html>
<html lang="en">
  <head>
    <title>VideoJS</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/video.js@8.16.1/dist/video-js.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/video.js@8.16.1/dist/video.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/videojs-youtube@3.0.1/dist/Youtube.min.js"></script>
  </head>
  <body>
    <video
      id="vid1"
      class="video-js vjs-default-skin"
      controls
      autoplay
      width="640"
      height="264"
      data-setup='{ "techOrder": ["youtube"], "sources": [{ "type": "video/youtube", "src": "https://www.youtube.com/watch?v=xjS6SftYQaQ"}] }'></video>
  </body>
</html>
