<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Week 7</title>
  </head>
  <body>
    <script>
      function tellMeMore(person) {
        console.log(`My name is ${person.name}`);
        console.log(`I am ${person.age}`);

        if (person.age < 18) {
          console.log('I am unemployed');
        } else if (person.age > 18 && person.age < 65) {
          console.log('I am employed');
        } else {
          console.log('I am retired');
        }
      }

      let testPerson = {
        name: 'Jack Vo',
        age: 40,
      };

      tellMeMore(testPerson);

      function add(x, y) {
        return x + y;
      }

      let minus = function (x, y) {
        return x - y;
      };

      function compute(x, y, operation) {
        return operation(x, y);
      }

      let addResult = compute(5, 4, add);
      console.log('compute with add', addResult);

      let minusResult = compute(5, 4, minus);
      console.log('compute with minus', minusResult);

      document.querySelector('.my-button').addEventListener(function () {
        // unknown process
      });
    </script>
  </body>
</html>
