    <div>

    <script>
      let emojiButtons = document.querySelectorAll('.btn');
      let input = document.querySelector('input');
      let onEmojiButtonClicked = function (e) {
        let button = e.target;
        let text = button.innerHTML;
        let currentValue = input.value;
        let newValue = currentValue + text;

        input.value = newValue;
      };

      for (let i = 0; i < emojiButtons.length; i++) {
        let button = emojiButtons[i];

        button.addEventListener('click', onEmojiButtonClicked);
      }
    </script>
