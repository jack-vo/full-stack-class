<!DOCTYPE html>
<html lang="en">
  <head>
    <title>HTML Template</title>
    <style>
      button:hover {
        color: red;
      }

      button:focus-visible {
        color: blue;
      }

      li:nth-child(odd) {
        color: orange;
      }

      .a-div::after {
        content: "This is after content. My content does not exist in HTML";
      }
    </style>
  </head>
  <body>
    <button>A button</button>
    <ul>
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
      <li>Item 4</li>
      <li>Item 5</li>
    </ul>
    <div class="a-div">This is DIV content</div>
  </body>
</html>
