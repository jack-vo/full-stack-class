<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      .container {
        display: flex;
        justify-content: center;
        margin: 20px;
      }
      .button {
        padding: 10px 20px;
        font-size: 16px;
        border: none;
        border-radius: 5px;
        background-color: #007bff;
        color: white;
      }

      .button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <button class="button">Click me to open an alert</button>
    </div>

    <script>
      let button = document.querySelector('.button');
      let onButtonClicked = function () {
        alert('Button clicked');
      };

      button.addEventListener('click', onButtonClicked);
    </script>
  </body>
</html>
