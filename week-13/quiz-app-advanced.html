<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Quiz App</title>
    <link
      rel="stylesheet"
      crossorigin="anonymous"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <script
      crossorigin="anonymous"
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="container mt-5">
      <div
        data-component="container"
        class="d-flex flex-column align-items-center">
        <h1 class="mb-4">Simple Quiz App</h1>
        <div data-component="question" class="mb-3"></div>
        <div
          data-component="answers"
          class="mb-3 d-flex flex-column gap-3 w-100"></div>

        <div class="alert alert-info p-1 px-3 mt-3">
          <i class="bi bi-clock"></i>
          <span data-component="timer">00:00:00</span>
        </div>
        <div class="d-flex gap-4">
          <div>
            <button class="btn btn-secondary" data-component="previous">
              Previous
            </button>
          </div>

          <ul class="pagination" data-component="navigation"></ul>

          <div>
            <button class="btn btn-primary" data-component="next">Next</button>
          </div>
        </div>
      </div>
    </div>
    <script src="quiz-app.js"></script>
    <script src="quiz-app-advanced.js"></script>
  </body>
</html>
