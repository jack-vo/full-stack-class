<!DOCTYPE html>
<html>
  <head>
    <title>Todo list</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      crossorigin="anonymous"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <script
      crossorigin="anonymous"
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div clas="container">
      <button class="btn btn-outline-primary">Add new list item</button>
      <button class="btn btn-outline-secondary">
        Add new list item using <code>innerHTML</code>
      </button>
      <ul class="list-group mt-2"></ul>
    </div>

    <script>
      let listGroup = document.querySelector('.list-group');
      let addNewItemButton = document.querySelector('.btn-outline-primary');
      let onNewButtonClick = function () {
        alert('New Button clicked');
      };
      let onAddNewItemButtonClick = function () {
        let newListItem = document.createElement('LI');

        newListItem.classList.add('list-group-item');
        newListItem.innerHTML = 'List item';

        let button = document.createElement('BUTTON');

        button.classList.add('btn', 'btn-warning');
        button.innerHTML = 'New button';
        button.addEventListener('click', onNewButtonClick);

        newListItem.appendChild(button);

        listGroup.appendChild(newListItem);
      };

      addNewItemButton.addEventListener('click', onAddNewItemButtonClick);

      let addNewItemUsingInnerHTMLButton = document.querySelector(
        '.btn-outline-secondary'
      );
      let onAddNewItemUsingInnherHTMLButtonClick = function () {
        let newItemContent = `
        <li class="list-group-item">
            List item<button class="btn btn-warning">New button</button>
        </li>
        `;

        listGroup.innerHTML = listGroup.innerHTML + newItemContent;

        let buttons = listGroup.querySelectorAll('.btn-warning');
        let latestButton = buttons[buttons.length - 1];

        latestButton.addEventListener('click', onNewButtonClick);
      };

      addNewItemUsingInnerHTMLButton.addEventListener(
        'click',
        onAddNewItemUsingInnherHTMLButtonClick
      );
    </script>
  </body>
</html>
