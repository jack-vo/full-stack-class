<!DOCTYPE html>
<html lang="en">
  <head>
    <title>HTML Template</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous" />
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"></script>
  </head>
  <body class="bg-light font-monospace lh-lg">
    <div class="container shadow-lg p-5 mb-5 bg-white rounded my-5">
      <h1 class="pb-2 border-bottom border-5 border-light">
        Full Stack Class Structure
      </h1>
      <div id="content" class="mt-2"></div>
    </div>
    <script>
      $(function () {
        const structure = {
          items: [
            {
              root: 'week-1',
              items: [
                { name: 'Task', file: 'index.html' },
                { name: 'Homework', file: 'homework-1.html' },
              ],
            },
            {
              root: 'week-2',
              items: [
                { name: 'Task', file: 'index.html' },
                { name: 'Homework 1', file: 'homework-1.html' },
                { name: 'Homework 2', file: 'homework-2.html' },
                { name: 'Homework 3', file: 'homework-3.html' },
              ],
            },
            {
              root: 'week-3',
              items: [
                { name: 'Task 1', file: 'index.html' },
                { name: 'Task 2', file: 'index-2.html' },
                { name: 'Homework 1', file: 'homework-1.html' },
                { name: 'Homework 2', file: 'homework-2.html' },
                { name: 'Homework 3', file: 'homework-3.html' },
              ],
            },
            {
              root: 'week-4',
              items: [
                { name: 'Task 1', file: 'index.html' },
                { name: 'Task 2', file: 'index-2.html' },
                { name: 'Task 3', file: 'index-3.html' },
                { name: 'Homework 1', file: 'homework-1.html' },
                { name: 'Homework 2', file: 'homework-2.html' },
                { name: 'Homework 3', file: 'homework-3.html' },
              ],
            },
            {
              root: 'week-5',
              items: [
                { name: 'Task 1', file: 'index.html' },
                { name: 'Task 2', file: 'index-2.html' },
                { name: 'Homework 1', file: 'homework.html' },
                { name: 'Homework 2', file: 'homework-2.html' },
              ],
            },
            {
              root: 'week-6',
              items: [
                { name: 'Task 1', file: 'index.html' },
                { name: 'Homework 2', file: 'homework-2.html' },
              ],
            },
          ],
        };

        const $wrapper = $('#content');

        structure.items.forEach((item, index) => {
          const $itemEl = $('<div class="my-3" />');

          if (index < structure.items.length - 1) {
            $itemEl.addClass('border-bottom border-light');
          }

          $itemEl.append(`<h4>${item.root.toUpperCase()}</h4>`);

          const $itemContentList = $('<ul />');

          item &&
            item.items.forEach((listItem) => {
              $itemContentList.append(
                `<li>${listItem.name}: <a class="ml-3" href="/${item.root}/${listItem.file}">${listItem.file}</a></li>`
              );
            });

          $itemEl.append($itemContentList);

          $wrapper.append($itemEl);
        });
      });
    </script>
  </body>
</html>
